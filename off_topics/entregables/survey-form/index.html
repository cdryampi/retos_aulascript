<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario del Survey form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <section>
        <!-- parte 1 -->
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <!-- parte 2 -->
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </section>
      <section>
        <!-- parte 3 -->
        <form id="survey-form">
          <!-- parte 4 -->
          <label for="name" id="name-label">
            Name
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </label>
          <!-- parte 5 y parte 6-->
          <label for="email" id="email-label">
            Email
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              pattern="[A-Za]{8}"
              title="Añade más de 8 caracteres sin números."
              required
            />
          </label>
          <!-- parte 7, 8, 9 y 10 -->
          <label for="number" id="number-label">
            Age
            <input
              type="number"
              id="number"
              name="age"
              min="10"
              max="99"
              placeholder="Age"
              pattern="(0-9).{2,}"
              title="solo aceptamos números en este campo"
              required
            />
          </label>
          <!-- parte 11, 12 -->
          <label for="dropdown" id="dropdown-label">
            Which option best describes your current role?
            <select name="role" id="dropdown" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </label>
          <!-- parte 13, 14 -->
          <label for="radio" id="radio-label">
            Would you recommend freeCodeCamp to a friend?
            <div>
              <label for="radio-yes">
                <input
                  type="radio"
                  name="radio"
                  value="definitely"
                  id="radio-yes"
                  required
                />
                Definitely
              </label>
              <label for="radio-no">
                <input
                  type="radio"
                  name="radio"
                  value="maybe"
                  id="radio-no"
                  required
                />
                Maybe
              </label>
            </div>
          </label>
          <!-- parte 15, 16 -->
          <label for="textarea" id="textarea-label">
            What is your favorite feature of freeCodeCamp?
            <textarea
              name="textarea"
              id="textarea"
              cols="30"
              rows="10"
              placeholder="Enter your answer here..."
              required
            ></textarea>
          </label>
          <label for="checkbox" id="checkbox-label">
            <input
              type="checkbox"
              name="checkbox"
              value="agree"
              id="checkbox"
              required
            />
            I agree to
            <a href="#" id="terms"> Terms and Conditions </a>
            <input
              type="checkbox"
              name="checkbox"
              value="subscribe"
              id="checkbox"
              required
            />
            I would like to receive the newsletter
          </label>
          <!-- parte 17 -->
          <button type="submit" id="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
