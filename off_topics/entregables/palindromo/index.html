<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto bg-gray-700">
    <div class="flex flex-col justify-center items-center h-screen">
      <div class="p-4">
        <img
          src="./fcc_primary.svg"
          alt="freecodecamp"
          class="w-15 h-10 block mx-auto"
        />
        <h1 class="text-white text-4xl text-center font-bold">
          Is it a Palindrome?
        </h1>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg">
        <label for="text-input" class="text-white mt-2">
          Enter in text to check for a palindrome:
        </label>
        <input
          type="text"
          id="text-input"
          class="w-full p-2 mt-2 rounded-lg"
          placeholder="Ingrese una palabra"
        />
        <button
          class="bg-purple-700 text-white rounded-2xl p-2 mt-2 hover:bg-purple-800"
          id="check-btn"
        >
          Verificar
        </button>
        <p id="result" class="text-white mt-2 hidden"></p>
      </div>
      <aside class="container mx-auto flex justify-center items-center">
        <p
          class="text-white mt-4 max-w-[250px] bg-green-800 p-2 rounded-lg text-center"
        >
          ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </aside>
    </div>

    <script src="palindromo.js"></script>
  </body>
</html>
